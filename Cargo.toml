[package]
name = "hserver"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
actix-web = "4.9"
actix-rt = "2.10"

# Database
diesel = { version = "2.2", features = ["postgres", "chrono"] }
diesel-async = { version = "0.5", features = ["postgres", "deadpool"] }
deadpool = "0.12"

# Configuration
config = "0.14"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Environment and async
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
dotenv = "0.15"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"
env_logger = "0.11"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# OpenAPI documentation
utoipa = { version = "5.3", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "8.0", features = ["actix-web"] }
